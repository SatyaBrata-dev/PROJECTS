<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: black;
        }
        .header {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header input {
            width: 300px;
            padding: 5px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .container {
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .cart-btn {
            background: #ff9900;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Amazon Clone</h1>
        <input type="text" placeholder="Search products...">
        <div class="nav-links">
            <span>Home</span>
            <span>Deals</span>
            <span>Cart</span>
        </div>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product One</h3>
            <p>$20.00</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product Two</h3>
            <p>$30.00</p>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>
    <script>
        document.querySelectorAll(".cart-btn").forEach(button => {
            button.addEventListener("click", function() {
                alert("Added to cart!");
            });
        });
    </script>
</body>
</html>
